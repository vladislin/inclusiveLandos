<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Speakers</title>
</head>
<body>
{% for speaker in speakers %}
<div>
    <h1>{{speaker.name}}</h1>
    <h2>{{speaker.description}}</h2>
    <img src="{{speaker.image.url}}" alt="{{speaker.alt}}">
    <a href="{{speaker.fb}}">FB_link</a>
    <a href="{{speaker.linkedin}}">LINKEDin_link</a>
</div>
{% endfor %}
</body>
</html>
