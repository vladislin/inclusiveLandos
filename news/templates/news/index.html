<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
</head>
<body>
{% for post in news %}
    <div>
        <h1>{{post.title}}</h1>
        <h2>{{post.description}}</h2>
        <img src="{{post.image.url}}" alt="{{ post.alt }}">
        <h4>{{post.date}}</h4>
    </div>

{% endfor %}
</body>
</html>
